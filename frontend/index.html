<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Sharpener</title>
    <meta name="description" content="ブラウザで画像を WebP / JPEG / PNG / AVIF に変換。品質を調整して個別/一括ダウンロードできる無料ツール。" />
    <meta name="keywords" content="画像圧縮, 画像変換, WebP, JPEG, PNG, AVIF, 画質, ZIP, ダウンロード" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Open Graph -->
    <meta property="og:title" content="Image Sharpener" />
    <meta property="og:description" content="ブラウザで画像を WebP / JPEG / PNG / AVIF に変換。品質を調整して個別/一括ダウンロードできる無料ツール。" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ja_JP" />

    <!-- Twitter Card (画像なし: summary) -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Image Sharpener" />
    <meta name="twitter:description" content="ブラウザで画像を WebP / JPEG / PNG / AVIF に変換。品質を調整して個別/一括ダウンロードできる無料ツール。" />

    <!-- Basic favicon (SVG data URL) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='8' ry='8' fill='%2322c55e'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='34' fill='%230f172a'%3EIS%3C/text%3E%3C/svg%3E" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Image Sharpener</h1>
    </header>
    <main class="container">
      <section class="uploader" id="dropzone" tabindex="0" aria-label="画像をドラッグ＆ドロップ、またはクリックして選択">
        <input id="fileInput" type="file" accept="image/*" multiple aria-label="ファイル選択" />
        <p class="hint">画像をここにドロップ、またはクリックして選択</p>
      </section>

      <section class="controls">
        <div class="control">
          <label for="quality">品質（圧縮率）</label>
          <input id="quality" type="range" min="0.1" max="1" step="0.05" value="0.8" />
          <span id="qualityValue">0.8</span>
        </div>
        <div class="control">
          <label for="format">出力形式</label>
          <select id="format">
            <option value="webp" selected>WebP（推奨）</option>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="avif">AVIF</option>
          </select>
        </div>
        <div class="control">
          <button id="downloadAll" disabled>一括ダウンロード</button>
        </div>
        <div class="control">
          <button id="retryFailed" disabled>失敗のみ再試行</button>
        </div>
      </section>

      <section id="list" class="list" aria-live="polite"></section>
    </main>

    <footer class="footer" role="contentinfo">
      <p>
        © 2025 Image Sharpener
        · <a href="https://github.com/ozekimasaki/image-sharpener" target="_blank" rel="noopener">GitHub</a>
      </p>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
